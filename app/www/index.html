<!DOCTYPE html>
<html>
  <head>
    {{ headContent() }}
    <title>Lipstick Color Trending Insight Dashboard</title>
    <link rel="shortcut icon" href="img/avatar.jpg">
    
    <!-- materialize -->
    <link rel="stylesheet" href="scss/dist/materialize.css" />
    <link rel="stylesheet" href="scss/materialize-font.css" />
    <script src="js/materialize.min.js"></script>
    

    <!-- custom setup -->
    <link href="scss/style.css" rel="stylesheet" />
    <script src="js/main.js"></script>
    <script src="js/tinycolor2.js"></script>
    <script src="js/zrender.js"></script>
    <script src="js/page1.js"></script>
    <script src="js/upload.js"></script>
    
  </head>

  <body>

    <style>
      /* selected row */
      div#pageonetrend-colorTable table.dataTable tr.selected td {
          background-color:  transparent!important;
      }

      div#pageonetrend-colorTable tbody tr.selected td:first-child {
        border: 0.5px solid white;
      }

      table.dataTable tr.selected td {
          background-color: #363847!important;
      }

      div#pageoneanalysis-colorHueBar td p {
        margin-right: -15px;
      }

      div#pageoneanalysis-colorHueBar td {
        border: 0.5px solid #363847;
      }

      table.dataTable {
        font-size: 1rem!important;
      }
  
      /* underline of column */
      table.dataTable thead th, table.dataTable thead td {
        border-bottom: none !important;
      }
  
      /* bottom line */
      .dataTables_scrollBody, table.dataTable.no-footer {
        border-bottom: none !important;
      }

      /* selected name */
      .select-dropdown {
        color: #fff;
      }

      .select-wrapper {
        padding-top: 10px;
      }

      .select-wrapper .caret {
        fill: rgba(255,255,255,0.87);
      }

      /* dropdown list */
      .dropdown-content {
        background-color: #363847;
      }
    </style>

    <header>
      {{ nav_side_bar }}
    </header>

    <main>
      <!-- pages -->
      <div class="row">
        <div id="page1-trend" class="col s12">
          {{ page1_trend }}
        </div>
        <div id="page1-analysis" class="col s12">
          {{ page1_analysis }}
        </div>
        <div id="page2-explore" class="col s12">
          {{ page2_explore }}
        </div>
      </div>
    </main>

    <footer>

    </footer>

  </body>

  <script>
    p = document.getElementsByClassName("container-fab")[0];
      o = document.getElementsByClassName("shinyadmin")[0];
      if (p.innerHTML.indexOf('.shinymanager_admin') == -1) {
          o.outerHTML = "<div class=\"fixed-action-btn\"><a class=\"btn-floating btn-large red\"><i class=\"large material-icons\">more_vert</i></a><ul><li><a class=\"btn-floating blue modal-trigger shiny-bound-input action-button\" id=\".shinymanager_logout\"><i class=\"material-icons\">mode_edit</i></a></li><li><a class=\"btn-floating blue modal-trigger shiny-bound-input action-button\" id=\".shinymanager_admin\"><i class=\"material-icons\">file_upload</i></a></li></ul></div>";
      } else {
          o.outerHTML = "<div class=\"fixed-action-btn\"><a class=\"btn-floating btn-large red\"><i class=\"large material-icons\">more_vert</i></a><ul><li><a class=\"btn-floating blue modal-trigger shiny-bound-input action-button\" id=\".shinymanager_logout\"><i class=\"material-icons\">mode_edit</i></a></li></ul></div>";
      }
  </script>

</html>
