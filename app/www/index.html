  <body>

    <style>
      /* selected row */
      div#pageonetrend-colorTable table.dataTable tr.selected td {
          background-color:  transparent!important;
      }

      div#pageonetrend-colorTable tbody tr.selected td:first-child {
        border: 0.5px solid white;
      }

      table.dataTable tr.selected td {
          background-color: #363847!important;
      }

      div#pageoneanalysis-colorHueBar td p {
        margin-right: -15px;
      }

      div#pageoneanalysis-colorHueBar td {
        border: 0.5px solid #363847;
      }

      table.dataTable {
        font-size: 1px!important;
      }
  
      /* underline of column */
      table.dataTable thead th, table.dataTable thead td {
        border-bottom: none !important;
      }
  
      /* bottom line */
      .dataTables_scrollBody, table.dataTable.no-footer {
        border-bottom: none !important;
      }

      /* selected name */
      .select-dropdown {
        color: #fff;
      }

      .select-wrapper {
        padding-top: 10px;
      }

      .select-wrapper .caret {
        fill: rgba(255,255,255,0.87);
      }

      /* dropdown list */
      .dropdown-content {
        background-color: #363847;
      }
    </style>

    <header>
      {{ nav_side_bar }}
    </header>

    <main>
      <!-- pages -->
      <div class="row">
        <div id="page1-board" class="col s12">
          {{ page1_board }}
        </div>
        <div id="page1-trend" class="col s12">
          {{ page1_trend }}
        </div>
        <div id="page1-analysis" class="col s12">
          {{ page1_analysis }}
        </div>
        <div id="page2-explore" class="col s12">
          {{ page2_explore }}
        </div>
        <div id="page3-instruction" class="col s12">
          {{ page3_instruction }}
        </div>
      </div>
    </main>

    <footer>

    </footer>

  </body>
